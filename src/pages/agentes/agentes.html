<ion-header id="app-header">
  <ion-navbar>
    <ion-grid class="BBbyC-header">
      <ion-row>
        <ion-col col-12>
          <div class="BBbyC-home-logo">
            <img responsive alt="logo" height="20" src="assets/imgs/logo.png">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let agente of agentes">
          <ion-col col-2>
            <ion-avatar item-left>
              <img
                src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
            </ion-avatar>
          </ion-col>
          <ion-col col-8>
            <ion-row>
              <ion-col text-wrap>{{agente.Nome}}</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>

  </ion-list>
  <ion-fab right bottom>
    <button (click)="adicionar()" ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
