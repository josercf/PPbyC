<ion-header>
    <ion-navbar>
        <ion-title left>
            {{titulo}}
        </ion-title>

    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="projeto">

        <ion-item>
            <ion-input class="snn-input" placeholder="Nome" formControlName="nome" type="text" value="">
            </ion-input>
        </ion-item>
        <ion-item>
            <display-validation [form]="projeto" [messages]="validation_messages" field="sobre">
            </display-validation>
            <ion-textarea class="snn-input" placeholder="Sobre" formControlName="sobre">
            </ion-textarea>
        </ion-item>
        <ion-item class="snn-select">
            <display-validation [form]="projeto" [messages]="validation_messages" field="metodologia">
            </display-validation>
            <ion-label>Metodologia</ion-label>
            <ion-select  formControlName="metodologia" interface="action-sheet">
                <ion-option value="nes">Preditivo</ion-option>
                <ion-option value="n64">Agil</ion-option>
                <ion-option value="ps">Híbrido</ion-option>
            </ion-select>
            <!-- <ion-select formControlName="metodologia" interface="action-sheet" placeholder="Metodologia">
                <ion-option value="nes">Preditivo</ion-option>
                <ion-option value="n64">Agil</ion-option>
                <ion-option value="ps">Híbrido</ion-option>
            </ion-select> -->
        </ion-item>
    </form>



    <ion-label>Prioridade {{prioridade}}</ion-label>
    <ion-range class="snn-input" min="1" max="100" step="1" [(ngModel)]="prioridade">
    </ion-range>


    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="gravar()">
            <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
