<ion-header>
    <ion-toolbar color="nivel-header">
        <ion-buttons left>
            <button (click)="close()" ion-button icon-only>
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col col-12 class="nivel-info">
                <img src="../../../assets/imgs/badge-1.png" alt="">
                <h2 class="nivel-title">Iniciante</h2>

                <p class="nivel-text">
                    O que isso significa? Você acabou de ingressar na plataforma gamificada de eventos da BBbyC. <br><br>                    Conforme você vai comparecendo aos meetups e eventos disponíveis, você ganha pontos e transforma em prêmios.
                    <br><br> Continue jogando. Ganhe estrelas, suba de nível e troque por prêmios.
                </p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
