<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button (click)="close()" ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <display-spinner [display]="carregandoFornecedores"></display-spinner>
    <p class="fornecedores-text">
        Quem apoia eventos de inovação na cidade.
    </p>
    <span *ngIf="!contemFornecedores() && fornecedoresCarregados" class="text-info" ion-text color="primary">Não há fornecedores no momento.</span>
    <ion-grid class="card-background-page">
        <ion-row>
            <ion-col col-6 *ngFor="let fornecedor of fornecedores">
                <ion-card (click)="navegarParaSite(fornecedor)">
                    <img [alt]="fornecedor.Nome" [src]="fornecedor.Logo" />
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
